<h2> Template: Básicos </h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="saveData()" autocomplete="off" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Producto </label>
                <div class="col-sm-9">
                    <input 
                        type="text"
                        class="form-control"
                        name="producto"
                        [ngModel]="initialForm.producto"
                        placeholder="Nombre del producto"
                        minlength="3"
                        required
                    >
                    <span class="form-text text-danger" *ngIf="invalidProductName()">
                        El nombre debe tener más de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio </label>

                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        name="precio"
                        [ngModel]="initialForm.precio" 
                        placeholder="Precio del producto" 
                        required
                    >
                    <span class="form-text text-danger" *ngIf="invalidPrice()">
                        El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencia </label>

                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        name="existencia" 
                        customMin
                        [minimo]="0"
                        [ngModel]="initialForm.existencia" 
                        placeholder="Existencias del producto" 
                        required
                    >
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <span [style.fontWeight]="'800'"> Valid: </span>
        <pre> {{ miFormulario.valid }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Pristine: </span>
        <pre> {{ miFormulario.pristine }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Touche: </span>
        <pre> {{ miFormulario.touched }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Value: </span>
        <pre> {{ miFormulario.value | json }} </pre>
        <hr>
    </div>
</div>
