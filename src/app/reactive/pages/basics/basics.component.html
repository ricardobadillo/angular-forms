<h2> Formularios reactivos: Básicos </h2>
<hr>

<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="saveData()">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Producto </label>
                <div class="col-sm-9">
                    <input
                      autocomplete="off"
                      class="form-control"
                      placeholder="Nombre del producto"
                      type="text"
                      formControlName="producto"
                    >
                    <span class="form-text text-danger">
                      El nombre debe tener más de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio </label>
                <div class="col-sm-9">
                    <input
                      autocomplete="off"
                      class="form-control"
                      placeholder="Precio del producto"
                      type="number"
                      formControlName="precio"
                    >
                    <span class="form-text text-danger">
                      El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencia </label>
                <div class="col-sm-9">
                    <input
                      autocomplete="off"
                      class="form-control"
                      placeholder="Existencias del producto"
                      type="number"
                      formControlName="existencia"
                    >
                    <span class="form-text text-danger">
                      La existencia debe ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary float-end">
                    Guardar
                  </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <span [style.fontWeight]="'800'"> Valid: </span>
        <pre> {{ miFormulario.valid }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Pristine: </span>
        <pre> {{ miFormulario.pristine }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Touche: </span>
        <pre> {{ miFormulario.touched }} </pre>
        <hr>

        <span [style.fontWeight]="'800'"> Value: </span>
        <pre> {{ miFormulario.value | json }} </pre>
        <hr>
    </div>
</div>
